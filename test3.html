<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            float: left;
            width:100px;
            height: 20px;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        a{
            float: left;
            width: 7em;
            text-decoration: none;
            color: white;
            background-color: blue;
            padding: 0.2em 0.6em;
            border-right: 1px solid white;
        }
        }
        li{
            display: inline;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="http://www.baidu.com">百度</a></li>
    <li><a href="http://www.taobao.com">淘宝</a></li>
    <li><a href="http://www.weibo.com">微博</a></li>
    <li><a href="http://www.sina.com">新浪</a></li>
</ul>
</body>
</html>
