<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="icon" href="../img/favicon.ico">
</head>
<body>
<div class="header">
    <div class="logo">
        <a href="http://www.mi.com">
            <img src="../img/logo.png" alt="logo">
        </a>
    </div>
</div>
<div class="content">
    <div class="container">
        <div class="login-bar">
            <div class="login-form">
                <div class="top-text">
                    <a href="">账号登录</a>
                    <span class="border-line"></span>
                    <a href="">扫码登录</a>
                </div>
                <div class="login-content">
                    <div class="login-input">
                        <input type="text" placeholder="邮箱/小米账号">
                        <input type="text" placeholder="密码">
                    </div>
                    <div class="login-btn">
                        <input type="submit" value="登录">
                    </div>
                    <div class="small-text clearfix">
                        <div class="st-left">
                            <a href="">手机短信登录/注册</a>
                        </div>
                        <div class="st-right">
                            <a href="立即注册"></a>
                            <span>！</span>
                            <a href="">忘记密码？</a>
                        </div>
                    </div>
                    <div class="login-type">
                        <fieldset>
                            <legend align="center">其他方式登录</legend>
                        </fieldset>
                        <div class="login-icon">
                            <a href="qq"><i></i></a>
                            <a href="sina"><i></i></a>
                            <a href="zhifubao"><i></i></a>
                            <a href="weixin"><i></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
